<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Angular ui-router menus library</title>
<meta name="description" content="angular-ui-router state derived menu, nav, navbar, tab and other navigation tools">
<meta name="author" content="Evan Wiley">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="css/docs.css">
</head>
<body ng-app="menuApp">

<header class="headercolor" role=banner">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" ui-sref="home">NGU: Next Generation Unity</a>
        </div>
    </div>
</header>

<div class="container bs-docs-container">                                  
    <div class="row">
        <div class="col-sm-3">
            <div class="bs-docs-sidebar hidden-print hidden-sm hidden-xs">
                <ul menus="menuItems" tag="sidebar" class="nav bs-docs-sidenav">
                    <li ng-repeat="menu in menuItems | orderBy:'-priority'"><a ui-sref="{{menu.state.name}}">{{menu.name}}</a></li>
                </ul>
            </div>
        </div>
        <div class="backgroundcolor">                                                                                                    
        <div class="col-sm-9">
            <div ui-view></div>
                             </div>
        </div>
                            
    </div>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.11.2/ui-bootstrap.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.11.2/ui-bootstrap-tpls.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.11/angular-ui-router.min.js"></script>
<script src="../dist/angular-ui-router-menus.js"></script>
<script src="js/app.js"></script>
</body>
</html>
